version: '2'
services:
  application:
    image: 'fwartner/php-7.3'
    ports:
      - '80:80'
    volumes:
      - './supervisor:/etc/supervisor/conf.d'
      - '.:/var/www/html'
    networks: 
      - appnet
  mysql:
    image: mysql
    networks: 
      - appnet
    ports:
      - '3306:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=changeme123
      - MYSQL_DATABASE=app_db
      - MYSQL_USER=app_db_user
      - MYSQL_PASSWORD=changeme123
    volumes:
      - dbdata:/var/lib/mysql
  redis:
    image: 'redis:latest'
    networks: 
      - appnet
    ports:
      - '6379:6379'
    volumes:
      - cachedata:/data
networks: 
  appnet:
    driver: bridge
volumes:
  dbdata:
    driver: local
  cachedata:
    driver: local